{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Афиша</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>



<div class="mainGradient">

    <header>Афиша</header>

    <div class="events">

        
       {% for poster in posters %}
    <div class="dayWeek">{{ poster.title }}</div>
    <div class="eventWeek">
        <text style="margin-left: auto;margin-right: auto;">{{ poster.description }}</text>
        <img src="{{ poster.image.url }}" alt="{{ poster.title }}">
    </div>
{% endfor %}
        


    <div class="buttonsBack">
        <a class="buttonBack" href="{% url 'home' %}">Главная</a>
    </div>
</div>
<script>
       if ('serviceWorker' in navigator) {
           navigator.serviceWorker.register('{% url "sw.js" %}', { scope: '/' }).then(function(reg) {
               // registration worked
               console.log('Registration succeeded. Scope is ' + reg.scope);
           }).catch(function(error) {
               // registration failed
               console.log('Registration failed with ' + error);
           });
       }

</script>
</body>
</html>
